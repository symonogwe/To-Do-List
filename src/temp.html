<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="../src/styles/index.css" />
  </head>
  <body>
    <div id="main-container">
      <!-- NAV SECTION -->
      <nav>
        <div class="logo-div">
          <img src="" class="logo-icon" alt="" />
        </div>
        <div class="header-div">
          <h1 class="header-txt">MY TODO APP</h1>
        </div>
      </nav>
      <!-- MAIN SECTION -->
      <main>
        <!-- MAIN LEFT -->
        <div class="left-side-bar">
          <div class="home-container">
            <div class="home-div">
              <div class="home-logo-div">
                <img src="" class="home-icons" id="home-div-icon" alt="" />
              </div>
              <div class="home-txt-div">
                <h2 class="app-h2" id="home-txt">ALL TASKS</h2>
              </div>
              <div class="home-eye-div">
                <img src="" class="home-eye" alt="" />
              </div>
            </div>
            <div class="today-div">
              <div class="today-logo-div">
                <img src="" class="home-icons" id="today-div-icon" alt="" />
              </div>
              <div class="today-txt-div">
                <h2 class="app-h2" id="today-txt">TODAY</h2>
              </div>
              <div class="today-eye-div">
                <img src="" class="today-eye" alt="" />
              </div>
            </div>
            <div class="week-div">
              <div class="week-logo-div">
                <img src="" class="home-icons" id="week-div-icon" alt="" />
              </div>
              <div class="week-txt-div">
                <h2 class="app-h2" id="week-txt">THIS WEEK</h2>
              </div>
              <div class="week-eye-div">
                <img src="" class="week-eye" alt="" />
              </div>
            </div>
          </div>
          <div class="project-container">
            <h1 class="project-names-h1">PROJECTS</h1>
            <div class="projects-div"></div>
            <!-- MAIN LEFT PROJECT FORM -->
            <div id="project-form-container">
              <div class="project-name">
                <input
                  type="text"
                  id="project-name"
                  placeholder="project name..."
                />
              </div>
              <div class="project-form-submit">
                <button class="project-form-btn">Done</button>
                <button class="project-form-cancel">Cancel</button>
              </div>
            </div>
            <div class="project-btn-div">
              <button class="project-btn">
                <img src="" class="project-plus-icon" alt="" />New Project
              </button>
            </div>
          </div>
        </div>
        <!-- MAIN RIGHT -->
        <div class="right-side-bar">
          <div class="right-main-container"></div>

          <!-- MAIN RIGHT TASK FORM -->
          <div id="task-form-container">
            <form id="task-form" action="">
              <div class="task-title-div task-divs">
                <label for="task-name">Task Name:</label>
                <input type="text" id="task-name" />
              </div>
              <div class="task-date-div task-divs">
                <label for="task-date">Due Date:</label>
                <input type="date" id="task-date" />
              </div>
              <div class="task-priority-div task-divs">
                <label for="task-priority">Priority:</label>
                <select name="priority" id="task-priority">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
              <div class="task-btn-div task-divs">
                <button class="task-btn" type="button">Submit</button>
                <button class="hide-task-form" type="button">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
